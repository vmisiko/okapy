<ion-header class="ion-no-border">
  <ion-toolbar no-border>
    <ion-buttons>
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-margin-top text-1-bold" >choose payment Option</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-radio-group [value]="selected" (ionChange)="update($event)" >

    <div id="container" class="mgt-6" >
      <ion-label>
        <ion-title class="overline">DEBIT OR CREDIT CARD</ion-title>
      </ion-label>
      
      <div class="mgy-5"></div>

      <div class="mgt-5" *ngFor="let option of cardOptions" >
        <app-choose-option  class="mgt-5" [paymentOption]="option"></app-choose-option>
      </div>
    </div>

    <div id="container" class="mgt-6" >
      <ion-label>
        <ion-title class="overline">MOBILE MONEY</ion-title>
      </ion-label>
      
      <div class="mgy-5"></div>

      <div class="mgt-5" *ngFor="let option of mobileOptions" >
        <app-choose-option  class="mgt-5" [paymentOption]="option"></app-choose-option>
      </div>
    </div>
  </ion-radio-group>

    <hr>

    <div class="ion-margin-top">
      <ion-buttons class="mgt-5 text-midnightBlue20">
        <ion-button class="ion-text-capitalize"> 
          <ion-icon name="add"></ion-icon>
          <ion-label class="mgl-2">Add payment option</ion-label>
        </ion-button>
      </ion-buttons>
    </div>

</ion-content>
